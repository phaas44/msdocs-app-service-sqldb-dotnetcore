
name: Build Docker image for .NET app

on:
  push:
    branches:
      - starter-no-infra
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t dotnetcore-sqldb-app:${{ github.sha }} .
